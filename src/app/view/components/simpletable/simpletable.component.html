<nz-table #smallTable nzSize="small" [nzData]="data">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    @for (data of smallTable.data; track $index) {
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
    </tr>
    }

  </tbody>
</nz-table>
